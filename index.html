<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div
      class="relative group bg-white rounded-lg shadow-md overflow-hidden"
      style="width: 100%; max-width: 440px; min-width: 315px; height: 380px"
    >
      <div class="bg-gray-300 h-48 flex items-start justify-end p-2">
        <button class="bg-white text-gray-800 text-sm font-bold px-2 py-1 rounded">
          button
        </button>
      </div>
      <div
        class="absolute inset-0 bg-white p-4 transform translate-y-1/2 group-hover:translate-y-20 transition-transform duration-500 ease-in-out"
       >
        <div class="flex justify-between items-baseline mb-2">
          <span class="text-sm">Subheader</span>
          <span class="text-xl">Text</span>
        </div>
        <h2 class="text-2xl my-2">Header</h2>

        <div
          class="flex flex-col space-y-2 mb-4 opacity-0 group-hover:opacity-100 transition-opacity duration-500 ease-in-out"
        >
          <div class="flex justify-between items-center border-t ">
            <span class="text-gray-800 ">Text</span>
            <a href="#" class= hover:underline">Link</a>
          </div>
          <div class="flex justify-between items-center ">
            <span class="text-gray-800 ">Text</span>
            <a href="#" class= hover:underline">Link</a>
          </div>
          <div class="flex justify-between items-center ">
            <span class="text-gray-800 ">Text</span>
            <a href="#" class="hover:underline">Link</a>
          </div>
          <div class="flex justify-between items-center ">
            <span class="text-gray-800 ">Text</span>
            <a href="#" class="hover:underline">Link</a>
          </div>
        </div>
      </div>
      <div class="absolute inset-x-0 bottom-0 p-4 flex flex-col items-center">
        <button
          class="w-full bg-gray-600 text-white text-center py-2 rounded mb-2"
        >
          Button
        </button>
        <p class="text-sm text-gray-500 text-center">Sub text</p>
      </div>
    </div>
  </body>
</html>
